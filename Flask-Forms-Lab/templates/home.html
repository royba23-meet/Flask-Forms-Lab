<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static', filename='homestyle.css')}}">  

</head>
<body>
<div >
<div style="width:80%; text-align:left; float:left;"><h2 >Facebook Search Bar</h2> </div>  <div style="width:100%; text-align:right;"> <a style="color: white;font-family: 'Gill Sans', sans-serif;" href="{{url_for('upload')}}">UPLOAD IMAGE</a> </div>
</div>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
    {% for user in friends %}
    <li><a href="{{url_for('friend_exists', friend=user)}}">{{user}}</a></li>
    {% endfor %}
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
